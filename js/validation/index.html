<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>JQuery Validation Engine</title>
        <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
        <link rel="stylesheet" href="css/template.css" type="text/css"/>
        <script src="js/jquery-1.8.2.min.js" type="text/javascript">
        </script>
        <script src="js/languages/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8">
        </script>
        <script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
        </script>
        <script>
            jQuery(document).ready(function () {
                // binds form submission and fields to the validation engine
                jQuery("#formID").validationEngine();
                
            });

            /**
             *
             * @param {jqObject} the field where the validation applies
             * @param {Array[String]} validation rules for this field
             * @param {int} rule index
             * @param {Map} form options
             * @return an error string if validation failed
             */
//		function checkHELLO(field, rules, i, options){
//			if (field.val() != "HELLO") {
//				// this allows to use i18 for the error msgs
//				return options.allrules.validate2fields.alertText;
//			}
//		}
        </script>
    </head>
    <body>
        <form id="formID" class="formular" method="post" action="">
            <table>


                <tr><td>
                        <label>
                            <span>Field is required : </span>
                            <input value="" class="validate[required] text-input" type="text" name="req" id="req" />
                        </label>
                    </td></tr>


                <tr><td>


                        <label>
                            <span>Email validation:</span>
                            <input type="text" name="email" id="email" class="validate[required,custom[email]] text-input" />
                        </label>
                    </td></tr>

                <tr><td>


                        <label>
                            <span>Url validation : </span>
                            <input value="" class="validate[required,custom[url]] text-input" type="text" name="optional"   />
                        </label>
                    </td></tr>



                <tr><td>

                        <label>
                            <span>Phone:</span>
                            <input type="text"   class="validate[required,custom[phone]] text-input" />
                        </label>
                    </td></tr>
                
                
                <tr><td>


                        <label>
                            <span>Integer:</span>
                            <input type="text"   class="validate[required,custom[integer]] text-input" />
                        </label>
                </td></tr>

                <tr><td>
                        
                            <span>select box validation</span>
                            <select name="sport" id="sport" class="validate[required]">
                                <option value="">Choose a sport</option>
                                <option value="option1">Tennis</option>
                                <option value="option2">Football</option>
                                <option value="option3">Golf</option>
                            </select>
                    </td></tr>
                <tr><td>


                        <label>
                            <span>multiple select box validation:</span>
                            <select name="sport2" id="sport2" multiple class="validate[required]">
                                <option value="">Choose a sport</option>
                                <option value="option1">Tennis</option>
                                <option value="option2">Football</option>
                                <option value="option3">Golf</option>
                            </select>
                        </label>
                    </td></tr>

                <tr><td>
                        <label>
                            <span>Password : </span>
                            <input value="karnius" class="validate[required,minSize[4]] text-input" type="password" name="password" id="password" />
                        </label>
                        <label>
                            <span>Confirm password : </span>
                            <input value="kaniusBAD" class="validate[required,equals[password]] text-input" type="password" name="password2" id="password2" />
                            <br/>

                        </label>
                    </td></tr>

                <tr><td>

                        <div>
                            <span>Radio Groupe : 
                                <br/>
                            </span>
                            <span>radio 1: </span>
                            <input class="validate[required] radio" type="radio" name="group0" id="radio1" value="5"/><span>radio 2: </span>
                            <input class="validate[required] radio" type="radio" name="group0" id="radio2" value="3"/><span>radio 3: </span>
                            <input class="validate[required] radio" type="radio" name="group0" id="radio3" value="9"/>
                        </div>
                    </td></tr>


                <tr><td>

                        <div>
                            <span>check box validation
                                <br/>
                            </span>
                            <span>checkbox</span>
                            <input class="validate[required] checkbox" type="checkbox" id="agree" name="agree"  /><span> </span>

                        </div>
                    </td></tr>










                <tr><td>


                        <label>
                            <span>Minimum 2 and maximum 2 checkbox : 
                                <br/>
                            </span>
                            <input class="validate[minCheckbox[2],maxCheckbox[2]] checkbox" type="checkbox" name="group[group]" id="maxcheck1" value="5"/>
                            <input class="validate[minCheckbox[2],maxCheckbox[2]] checkbox" type="checkbox" name="group[group]" id="maxcheck2" value="3"/>
                            <input class="validate[minCheckbox[2],maxCheckbox[2]] checkbox" type="checkbox" name="group[group]" id="maxcheck3" value="9"/>
                        </label>
                    </td></tr>


                
                
                <tr><td>


                        <label>
                            <span>number only:</span>
                            <input type="text" class="validate[required,custom[onlyNumberSp]] text-input"  />
                        </label>
                    </td></tr>
                
                
                 <tr><td>


                        <label>
                            <span>letter and number</span>
                            <input type="text" class="validate[required,custom[onlyLetterNumber]] text-input"  />
                        </label>
                    </td></tr>
                
                 <tr><td>
                        <label>
                            <span>Date input</span>
                            <input type="text" class="validate[required,custom[date]] text-input"  />
                        </label>
                    </td></tr>
                 
                 
                <tr><td>
                        <input class="submit" type="submit" value="Validate & Send the form!"/>
                    </td></tr>                            
            </table>
        </form>
    </body>

</html>
